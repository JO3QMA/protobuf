name: Protobuf CI/CD

on:
  push:
    branches: [ "master" ] # あなたの環境に合わせて master にしています
    paths:
      - 'proto/**'
      - 'buf.*'
  workflow_dispatch:

jobs:
  # 1. チェックジョブ
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Buf Lint
        run: buf lint
        
      # 破壊的変更の検知 (初回は比較対象がないため失敗する可能性がありますが、2回目以降機能します)
      - name: Buf Breaking Change Detection
        uses: bufbuild/buf-breaking-action@v1
        with:
          against: "https://github.com/${{ github.repository }}.git#branch=master"

  # 2. 生成＆コミットジョブ
  generate:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Code
        run: |
          # クリーンアップ (古いファイルが残らないように)
          rm -rf gen/go/gen gen/ts/gen gen/ruby/gen gen/openapi gen/doc
          
          # 生成実行
          buf generate

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: generate protobuf stubs [skip ci]"
          file_pattern: 'gen/'