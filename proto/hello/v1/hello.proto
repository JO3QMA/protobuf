syntax = "proto3";
package hello.v1;

option go_package = "github.com/jo3qma/protobuf/gen/go/hello/v1;hellov1";

import "google/api/annotations.proto"; // OpenAPI生成に必須

service UserService {
  rpc GetUser (GetUserRequest) returns (GetUserResponse) {
    // REST (OpenAPI) 用のマッピング定義
    option (google.api.http) = {
      get: "/v1/users/{id}"
    };
  }
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  string id = 1;
  string name = 2;
}

message HelloRequest {
  string name = 1 [ (google.api.field_behavior) = INPUT_ONLY ];
}

message HelloResponse {
  string message = 1;
}